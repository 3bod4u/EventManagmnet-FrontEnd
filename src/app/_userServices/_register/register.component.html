<div class="container"><h2> Register : </h2></div>
<hr>
<div class="container">
  <div>
    <form novalidate [formGroup]="myReactiveForm">

      <div class="form-group">
        <label for="firstName">Enter First Name</label>
        <br>
        <input type="text" class="form-control"
               formControlName="firstname"
               id="firstName" placeholder="Enter First Name" name="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Enter Last Name </label>
        <br>
        <input type="text" class="form-control"
               formControlName="lastname"
               id="lastName" placeholder="Enter Last Name" name="lastName">
      </div>

      <div class="form-group">
        <label for="email">Enter Your email number</label>
        <br>
        <input type="email" class="form-control"
               formControlName="email"
               id="email" placeholder="Enter your email" name="email">
      </div>

      <div class="form-group">
        <label for="phone">Enter Your phone number</label>
        <br>
        <input type="text" class="form-control"
               formControlName="phone"
               id="phone" placeholder="Enter your phone number" name="phone">
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <br>
        <input type="password" class="form-control"
               formControlName="password"
               id="inputPassword" placeholder="Password" name="password">
      </div>

      <div class="form-group">
        <label for="selectRole">Role</label>
        <br>
        <form [formGroup]="myReactiveForm2">
        <select class="form-control" id="selectRole" formControlName="usertype" name="usertype">
          <option value="" disabled>Select Role</option>
          <option value="Attender">Attender</option>
          <option value="Orgnizer">Orgnizer</option>
        </select >
        </form >
      </div>
      <br>

      <button type="submit" class="btn btn-danger"
              (click)="onSubmit()"
              [disabled]="!myReactiveForm.valid" [disabled]="!myReactiveForm2.valid">Submit</button>
    </form>
<br>
    <button routerLink="/login" class="btn btn-outline-secondary"> Back to login bage </button>
  </div>


</div>
